<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Form Example 1</title>
      <link rel="stylesheet" type="text/css" href="form.css">
</head>

<body>

<h2>Customer Objects</h2>

<!-- return set to false to prevent default form submission to a URL -->
<form name = "mainForm" onsubmit="return false">

<!--       The <fieldset> tag is used to group related elements in a form. -->
	<fieldset id="custInfo">
    <!--       The <legend> tag is puts a title on this subset of the form -->
    <legend>Customer Information</legend>
    <!--       for= some id connects the lable to to the input box -->
   <label for="custname"> Name:</label> 
    <input name="custname" id="custname" />  <br>
    
     <label for="city">City:</label>
    <input name="city" id="city" /> <br>
    
      <label for="zip"> Postal code</label>
    <input name="zip" id="zip" />  <br>
      <!-- here we submit to a local js file -->
    <input type="submit" value="Submit" onclick="formSubmitEvent()">
    
    </fieldset>
</form>

<br><br><br>
<label for="whichPerson">Which Customer Do you want to see?:</label>
<input name="whichPerson" id="whichPerson" /><br>
<button type="button" id="show">Show One</button><br>
<textarea rows="4" cols="40" id="output" ></textarea>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
